<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      background-image: url('lo.avif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .signin-container {
  max-width: 400px;
  margin: 100px 50px 0 auto; /* top, right, bottom, left */
  padding: 50px;
  height: 500px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}


    h2 {
      text-align: center;
      color: #232f3e;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #febd69;
      color: #111;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color:#f3df08;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #007185;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Sign In</h2>
    <form onsubmit="handleLogin(event)">
      <label for="email">Email or Mobile:</label>
      <input type="text" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <br>
      <br>

      <button type="submit">Sign In</button>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <a class="back-link" href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      alert("Signed in successfully!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
